<app-title
  [style.xs]="{ 'display': 'none' }"
  [style.sm]="{ 'display': 'none' }">
</app-title>

<div class="editor">
  <span class="close-draft" (click)="closeDraft()">&times;</span>
  <textarea class="p2" [(ngModel)]="draft.text" fz-elastic></textarea>
  <div class="right-align">
    <button class="save-draft" (click)="saveDraft()">save</button>
  </div>
</div>
