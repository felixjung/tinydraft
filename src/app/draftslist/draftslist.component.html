<app-title></app-title>

<div class="drafts-container"
  fxLayoutWrap="wrap"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column">

  <div class="draft-container"
    *ngFor="let draft of drafts"
    [style.sm]="{ 'width': '100%' }"
    [style.xs]="{ 'width': '100%' }"
    fxflex>

    <app-draft class="draft"
      (deleteDraftClick)="deleteDraft($event)"
      [draft]="draft">
    </app-draft>

  </div>

  <div class="no-drafts" *ngIf="drafts.length === 0">
    No drafts yet.
  </div>

</div>
