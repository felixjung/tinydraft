<div class="inner-container">
  <div class="draft-text"
    (click)="viewDraft(draft.id)"
    [innerHTML]="draft.text">
  </div>
  <app-draft-actions
    [draft]="draft"
    (favDraftClick)="toggleFav()"
    (deleteDraftClick)="deleteDraft($event)"
    (tweetDraftClick)="tweetDraft()">
  </app-draft-actions>
</div>
